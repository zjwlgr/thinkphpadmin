
<div class="bs-example">

  <div class="bs-hander">

    <a href="{:U('tp_document')}" type="button" class="btn btn-default"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>&nbsp; 列 表 ({$count})</a>
    <a href="{:U('add_document')}" type="button" class="btn btn-default active"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>&nbsp; 新 增 </a>

  </div>

  <div class="bs-center">

    <form id="form1_api_document" name="form1_api_document" method="post" action="{:U('add_action')}" class="form-horizontal">


      <div class="form-group">
        <label class="col-sm-2 control-label">分类</label>
        <div class="col-sm-5">
          <div class="dropdown" style="float: left;">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
              <span id="text">选择分类</span>
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" id="dropdownMenuone" role="menu" aria-labelledby="dropdownMenu1">
              <foreach name="type" item="vo">
              <li role="presentation"><a href="#" _i="{$key}">{$vo}</a></li>
              </foreach>
            </ul>
            <input type="hidden" name="type" id="type" value="1" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">接口名称</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="title" id="title" placeholder="接口名称">
        </div>
      </div>
      <div class="form-group">
        <label for="sort" class="col-sm-2 control-label">排序</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="sort" id="sort" placeholder="排序">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">接口详情</label>
        <div class="col-sm-10">
          <!-- 加载编辑器的容器 -->
          <script id="container" name="content" type="text/plain"></script>
          <!-- 配置文件 -->
          <script type="text/javascript" src="/Public/ueditor/ueditor.config.js"></script>
          <!-- 编辑器源码文件 -->
          <script type="text/javascript" src="/Public/ueditor/ueditor.all.js"></script>
          <!-- 实例化编辑器 -->
          <script type="text/javascript">
              var ue = UE.getEditor('container',{
                  initialFrameHeight:260
              });
          </script>
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary"> 提 交 &nbsp;<span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span></button>
        </div>
      </div>
    </form>

  </div>

</div>
