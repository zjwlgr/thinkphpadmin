<style type="text/css">
    body{background: #5E87B0;}
</style>
<div class="container">

    <div class="login">
        <h3 class="form-title">{:C('ADMIN_NAME')}入口<small>&nbsp;Login</small></h3>
        <form id="form1_login" name="form1_login" method="post" action="{:U('login_action')}">
            {__TOKEN__}
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" name="ManagerInfo[username]" id="username" placeholder="username">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" name="ManagerInfo[password]" id="password" placeholder="password">
            </div>
            <div class="form-group">
                <label for="validate">验证码</label>
                <div class="row show-grid">
                    <div class="col-md-5">
                        <input type="text" class="form-control validate" name="validate" id="validate" placeholder="validate">
                    </div>
                    <div class="col-md-7">
                        <img class="image" src="{:U('verify')}" onclick="this.src='{:U('verify')}?r='+Math.random();">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="loading">
                提&nbsp;交 <i class="glyphicon glyphicon-circle-arrow-right glyphicon_top_left"></i>
            </button>
        </form>
        <div class="create-account">
            <p>Copyright © 2016-{:date('Y')} by <a href="{:C('WEB_URL')}" target="_blank">{:str_replace('http://www.','',C('WEB_URL'))}</a><br /> All Rights Reserved. version 1.0</p>
        </div>
    </div>

</div>
